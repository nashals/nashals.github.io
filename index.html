<!DOCTYPE html>
<html>
<head>
    <title>Not Found (404)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400|Open+Sans:300,400" rel="stylesheet" type="text/css">
    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background-color: #f0f0f0;
            -moz-osx-font-smoothing: grayscale;
            -webkit-font-smoothing: antialiased;
        }

        body {
            color: #a4a4a4;
            text-align: center;
            font-family: Lato,"Helvetica Neue",Helvetica,Arial,sans-serif;
            margin: 0;
            display: -webkit-box;
            display: flex;
            -webkit-align-items: center;
            align-items: center;
            -webkit-justify-content: center;
            justify-content: center;
            display: -moz-box;
            -moz-box-align: center;
            display: -webkit-box;
            -webkit-box-align: center;
            display: -ms-flexbox;
            -ms-flex-align: center;
            display: -webkit-flex;
            display: flex;
        }

        a {
            color: #65c4df;
            text-decoration: none;
        }

        .container {
            z-index: 1;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
            margin-top: -60px;
        }
        @media (min-width: 768px) {
            .container {
                width: 750px;
            }
        }
        @media (min-width: 992px) {
            .container {
                width: 970px;
            }

        }
        @media (min-width: 1200px) {
            .container {
                width: 1170px;
            }

        }

        .dialog .error-code {
            font-family: "Lato","Helvetica Neue",Helvetica,Arial,sans-serif;
            font-weight: 100;
            color: #b3b3b3;
            font-size: 200px;
        }

        .dialog .error-msg {
            font-family: "Lato","Helvetica Neue",Helvetica,Arial,sans-serif;
            font-weight: 400;
            font-size: 24px;
            color: #a4a4a4;
        }

        .actions p {
            display: block;
            margin-top: 8px;
            font-size: 12px;
            color: #9f9f9f;
        }

        .actions p a {
            color: #65c4df;
            text-decoration: underline;
        }

        .footer {
            z-index: 1;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }


        .footer img {
            margin: 20px;
            max-width: 100%;
            vertical-align: middle;
        }

        .footer p {
            display: inline-block;
            vertical-align: middle;
            font-weight: 300;
            color: #003a4b;
        }

        .footer p a {
            font-weight: 400;
        }
        .footer p a:active, .footer p a:hover,
        .footer p a:focus, .footer p a:visited {
            color: #003a4b;
        }

        @media (max-width: 767px) {
            .footer img {
                width: 50px;
            }
            .footer p {
                font-size: 11px;
                line-height: 18px;
            }
        }

        .particles-js-canvas-el {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 0;
        }
    </style>

    <script src="http://dirtysalt.info/_kloudsec/async/particles.min.js"></script>
    <script>
        (function() {
            particlesJS.load('body', '/_kloudsec/async/particles.json', function() {});
        })();
    </script>
</head>
<body id="body">

<div class="container">
    <div class="dialog">
        <span class="error-code">404</span>
        <span class="error-msg">page not found</span>
        <p>Site owner? <a href="https://kloudsec.freshdesk.com/support/solutions/articles/9000042541-help-i-get-a-404-page-after-changing-my-dns-records-" target="_blank">Check here</a> or <a href="mailto:support@kloudsec.com" target="_blank">contact support</a> for assistance.</p>
    </div>
</div>

<div class="footer">
    <a href="https://kloudsec.com">
        <img title="Kloudsec" alt="Kloudsec" id="robot" src="http://dirtysalt.info/_kloudsec/async/logo.png" />
    </a>
    <p>
        Website maintenance made easy<br>
        with <a href="https://kloudsec.com">Kloudsec</a>
    </p>
</div>
</body>
</html>
