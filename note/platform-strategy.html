<h1 class="title">﻿平台战略:正在席卷全球的商业模式革命</h1>

<p>概括地说，平台商业模式指连接两个（或更多）特定群体，为他们提供互动机制，满足所有群体的需求，并巧妙地从中赢利的商业模式。比如，在之前的故事里，亚马逊Kindle阅读器连接了书商和读者，红酒交易中心则连接了各种酒的拍卖方与买方。同时，微软的“视窗”为上千万个程序开发商提供大展才能的平台，不停地壮大自己的用户群；而电子商务之首——淘宝网则连接了商品卖家与买家，让他们满足彼此的需求。
</p></div>
